<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/more.css">
        <link rel="stylesheet" type="text/css" href="css/mycode.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
            <canvas id="myCanvas" width="500" height="500"> 
        </canvas>
        <div id="Shapegrp" class="btn-group">
        <input type="button" id="line" class="btnShape btn btn-default" value="Line"></input>
        <input type="button" id="rect" class="btnShape btn btn-default" value="Rect"></input>
        <input type="button" id="circle" class="btnShape btn btn-default" value="Circle"></input>
        <input type="button" id="pen" class="btnShape btn btn-default" value="Pen"></input>
        </div>

        <div id="Colorgrp" class="btn-group">
        <button type="button" id="red" class="btnColor btn btn-default">Red</button>
        <button type="button" id="blue" class="btnColor btn btn-default">Blue</button>
        <button type="button" id="black" class="btnColor btn btn-default">Black</button>
        </div>

        <select>
            <option>1</option>
            <option>2</option>
        </select>

        <div id="extraf" class="btn-group">
        <button type="button" id="clear" class="btn btn-default">Clear</button>
        <button type="button" id="undo" class="btn btn-default">Undo</button>



        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="js/classes.js"></script>
        <script src="js/Base.js"></script> 
        <script src="js/main.js"></script>       
        <script type="text/javascript">
            $(function(){
                var $select = $(".1-100");
                for (i=1;i<=100;i++){
                    $select.append($('<option></option>').val(i).html(i))
                }
            });
        </script>
    </body>
</html>
