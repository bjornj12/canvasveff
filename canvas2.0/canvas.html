<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/more.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="500"></canvas>

        <div id="Shapegrp" class="btn-group">
        <button type="button" id="line" class="btnShape btn btn-default btn-lg btn-block" >Line</button>
        <button type="button" id="rect" class="btnShape btn btn-default btn-lg btn-block">Rectangle</button>
        <button type="button" id="circle" class="btnShape btn btn-default btn-lg btn-block">Circle</button>
        <button type="button" id="pen" class="btnShape btn btn-default btn-lg btn-block">Pen</button>
        <button type="button" id="text" class="btnShape btn btn-default btn-lg btn-block">Text</button>
        </div>

         <select id="Font">
        <option value="Arial">Arial</option>
        <option value="Calibri">Calibri</option>
         <option value="Century">Century</option>
         <option value="Verdana">Verdana</option>
         <option value="Impact">Impact</option>
         <option value="Onyx">Onyx</option>
         <option value="Algerian">Algerian</option>
         </select>

        <select id="fontsize">
        <option value="8pt ">Fontsize 8</option>
        <option value="10pt ">Fontsize 10</option>
         <option value="12pt ">Fontsize 12</option>
         <option value="14pt ">Fontsize 14</option>
         <option value="18pt ">Fontsize 18</option>
         <option value="22pt ">Fontsize 22</option>
         <option value="24pt ">Fontsize 24</option>
         </select>

           <button type="button" id="black" class="color btnColor btn btn-default">Black</button>
           <button type="button" id="red" class="color btnColor btn btn-danger">Red</button> 
           <button type="button" id="blue" class="color btnColor btn btn-primary">Blue</button>
           <button type="button" id="orange" class="color btnColor btn btn-warning">Orange</button>
           <button type="button" id="green" class="color btnColor btn btn-success">Green</button>

        
        <button type="button" id="clear" class="color btn btn-default">Clear</button>
        <button type="button" id="undo" class="color btn btn-default">Undo</button>
        <button type="button" id="redo" class="color btn btn-default">Redo</button>
        <button type="button" id="save" class="color btn btn-default btn-primary">Save</button>
        <button type="button" id="load" class="color btn btn-default btn-primary">Load</button>
            
        <form action="" id="pix">
        <input type="radio" name="pixels" value="1" checked="checked">1 pixel(default)<br>
        <input type="radio" name="pixels" value="2">2 pixels<br>
        <input type="radio" name="pixels" value="5">5 pixels<br>
        <input type="radio" name="pixels" value="10">10 pixels<br>
        </form>

        <input type="text" id="textinput">
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
       <script src="js/classes.js"></script>
       <script src="js/Base.js"></script> 
      <script src="js/main.js"></script>

    </body>
</html>
